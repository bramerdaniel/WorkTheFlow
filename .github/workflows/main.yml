name: Build and Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: branch ${{ github.ref }}
      if: github.ref == 'refs/heads/master'  
      run: echo ${{ github.ref }}

    - name: checkout branch
      uses: actions/checkout@v3
      
    - name: Git Version
      # You may pin to the exact commit or the version.
      # uses: codacy/git-version@fa06788276d7492a2af01662649696d249ecf4cb
      uses: codacy/git-version@2.4.0
      with:
        dev-branch: develop
        # The prefix to use in the version
        #prefix: # optional
        # The paths to be used to calculate changes (comma-separated)
        #log-paths: # optional, default is ./
      
    - name: build
      run: | 
        mkdir Release
        cd Release
        echo SomeText > MyPackage.txt

    - name: upload artifacts
      #if: github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v3.0.0
      with:
        name: nugetPackage
        path: Release\*.txt
        retention-days: 1

  publish:
    needs: build
    runs-on: windows-latest
    #if: github.ref == 'refs/heads/master'
    steps:
    - name: download nuget
      if: github.ref == 'refs/heads/master'
      uses: actions/download-artifact@v3.0.0
      with:
        name: nugetPackage
        path: downloads
        
    - name: show download
      run: dir downloads
  
